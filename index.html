<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <script src="https://kit.fontawesome.com/b71fb6ba06.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
          <h2> Payment form Example </h2>
        </div>
        <!-- ALERT  -->
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing.
              </div>
        <!-- FIN ALERT -->
         <!-- INICIO DEL FORM  -->

          <!-- Primera Fila -->

         <form class="row g-3">
            <div class="col-md-5">
              <label for="input-credit-card" class="form-label">Card #</label>
              <input type="number" class="form-control" id="input-credit-card" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="col-md-3">
              <label for="input-cvc" class="form-label">CVC #</label>
              <input type="number" class="form-control" id="input-cvc" placeholder="000">
            </div>
            <div class="col-md-4">
                <label for="input-amount" class="form-label">Amount</label>
                <div class="d-flex">
                    $
                <input type="text" class="form-control" id="input-amount" placeholder="Amount">
                </div>
              </div>

              <!-- Segunda Fila -->

            <div class="col-md-6 ">
              <label for="input-first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="input-first-name">
            </div>
            <div class="col-md-6">
              <label for="input-last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="input-last-name">
            </div>

            <!-- Tercera Fila -->

            <div class="col-md-6">
              <label for="input-city" class="form-label">City</label>
              <input type="text" class="form-control" id="input-city">
            </div>
            <div class="col-md-3">
              <label for="input-state" class="form-label">State</label>
              <select id="input-state" class="form-select">
                <option selected>Pick a State</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="input-postal-code" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="input-postal-code">
            </div>

            <!-- Cuarta Fila -->

            <div class="col-md-2">
                <div class ="container rounded bg-secondary text-white text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="card-options" id="inlineRadio1" value="mastercard">
                    <label class="form-check-label" for="card-options"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="card-options" id="inlineRadio2" value="visa">
                    <label class="form-check-label" for="card-options"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="card-options" id="inlineRadio2" value="dinners-club">
                    <label class="form-check-label" for="card-options"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="amex">
                    <label class="form-check-label" for="card-options"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>
                </div>
        </div>
        <div class="col-md-4"></div>
            <div class="col-md-6">
                    <label for="input-message" class="form-label">Message</label>
                    <textarea class="form-control" id="input-message" style="height: 100px"></textarea>
                    <div id="any-notes" class="form-text">Add any notes here.</div>
                  </div>
          <!-- FIN DEL FORM -->
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
